---
  - name: Launch an EC2 Instance
    hosts: local
    connection: local
    gather_facts: true
    tags: provisioning
      

    vars:
      instance_type: t2.micro
      security_group: webserver1
      image: ami-05134f834a0d673da
      keypair: dev_ms_testec2_1 #neuer Schl√ºssel!
      region: eu-central-1
      count: 1
 

    tasks:

      - name: Create a security group
        local_action: 
          module: ec2_group
          name: "{{ security_group }}"
          description: Open ports 22, 80, and 443
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall

      - name: Launch EC2 Instance
        ec2: 
          group: "{{ security_group }}" 
          instance_type: "{{ instance_type}}" 
          image: "{{ image }}"
          wait: true 
          region: "{{ region }}" 
          keypair: "{{ keypair }}"
          count: "{{ count }}"
          instance_tags:
            Name: MS_dev_test_ssh
            OS: ubuntu

   
        
        register: ec2
   
                                
                        
        
                        
      
  
          

                        
     
